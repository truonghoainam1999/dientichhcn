<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var cd , cr , dt ;
        cd = parseInt(prompt("Nhập chiều dài :"));
        cr = parseInt(prompt("Nhập chiều rộng :"));
        dt = cd * cr ;
        console.log("Diện tích hình chữ nhật là",dt)
    </script>
</head>
<body>
    <h1>TÍNH DIỆN TÍCH HÌNH CHỮ NHÂT</h1>
</body>
</html>
